<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application updates</title>
    <link rel="stylesheet" href="updates.css">
</head>

<body>
    <ul class="nav">
        <li>
            <a href="/updates.html" id="updates">Updates</a>
            <a href="/index.html" id="home">Home</a>
        </li>
    </ul>
    <h1>
        Application updates
    </h1>
    <button type="button" id="update">Update installed applications</button>
    <script type="module">
        import { invoke } from "@tauri-apps/api/core";

        document.getElementById("update").onclick = async () => {
            document.getElementById("update").disabled = true;
            document.getElementById("updates").href = "javascript:void(0)"
            document.getElementById("home").href = "javascript:void(0)"
            await invoke("update_flatpaks");
            document.getElementById("update").disabled = false;
            document.getElementById("updates").href = "/updates.html"
            document.getElementById("home").href = "/index.html"
        }
    </script>

</body>

</html>
